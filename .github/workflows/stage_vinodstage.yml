# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vinodstage

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://vinodtest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fffd8034ab9e405babbcefae6317c347 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9e01877329049c2bd55ef03bff18c64 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: vinodtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fffd8034ab9e405babbcefae6317c347 }}/stage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vinodstage'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6ffca1e994594bdda62b2b8430befa50 }}
        images: 'vinodtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fffd8034ab9e405babbcefae6317c347 }}/stage:${{ github.sha }}'